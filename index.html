<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Contact Form</title>

  <style>
    body {
      background: #f6f6f6;
      font-family: Arial;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 20px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 5px;
      outline: none;
      font-size: 15px;
    }

    input.valid, textarea.valid {
      border-color: green;
    }

    input.invalid, textarea.invalid {
      border-color: red;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #formResult {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>

  <form id="contactForm">
    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <small class="error" id="nameError"></small>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">
    <small class="error" id="emailError"></small>

    <label>Message</label>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <small class="error" id="messageError"></small>

    <button id="submitBtn">Submit</button>
    <p id="formResult"></p>
  </form>
</div>

<script>
  // Name validation (event: input)
  document.getElementById("name").addEventListener("input", function () {
    const name = this.value.trim();
    if (name.length < 3) {
      this.classList.add("invalid");
      this.classList.remove("valid");
      document.getElementById("nameError").textContent =
        "Name must be at least 3 characters";
    } else {
      this.classList.add("valid");
      this.classList.remove("invalid");
      document.getElementById("nameError").textContent = "";
    }
  });

  // Email validation (event: blur)
  document.getElementById("email").addEventListener("blur", function () {
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(this.value)) {
      this.classList.add("invalid");
      this.classList.remove("valid");
      document.getElementById("emailError").textContent =
        "Enter a valid email address";
    } else {
      this.classList.add("valid");
      this.classList.remove("invalid");
      document.getElementById("emailError").textContent = "";
    }
  });

  // Message validation (event: input)
  document.getElementById("message").addEventListener("input", function () {
    if (this.value.length < 10) {
      this.classList.add("invalid");
      this.classList.remove("valid");
      document.getElementById("messageError").textContent =
        "Message must be at least 10 characters";
    } else {
      this.classList.add("valid");
      this.classList.remove("invalid");
      document.getElementById("messageError").textContent = "";
    }
  });

  // Submit button (event: click)
  document.getElementById("submitBtn").addEventListener("click", function (e) {
    e.preventDefault(); // prevent real form submission

    const nameValid = document.getElementById("name").classList.contains("valid");
    const emailValid = document.getElementById("email").classList.contains("valid");
    const messageValid = document.getElementById("message").classList.contains("valid");

    if (nameValid && emailValid && messageValid) {
      document.getElementById("formResult").style.color = "green";
      document.getElementById("formResult").textContent = "Form submitted successfully!";
    } else {
      document.getElementById("formResult").style.color = "red";
      document.getElementById("formResult").textContent = "Please fix the errors.";
    }
  });
</script>

</body>
</html>
